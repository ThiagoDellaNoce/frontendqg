<div class="row" >
  <div class="col s12">
    <h4>Histórico de comandas</h4>
  </div>

  <div class="col s12 m12">
    <div class="card">
      <div class="card-content center-align">
          <table>
              <thead>
                <tr>
                    <th>Nome</th>
                    <th>Mesa</th>
                    <th>Consumidos</th>
                    <!-- <th>ações</th> -->
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let registro of registros">
                  <td>{{ registro.name }}</td>
                  <td>{{ registro.mesa }}</td>
                  <td>{{ registro.consumidos }}</td>
                  <!-- <td>
                    <button (click)="deleteRegistro(registro._id)"  class="btn-floating waves-effect waves-light btn red darken-2">
                      <i class="material-icons">delete</i>
                    </button>
                  </td> -->
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
