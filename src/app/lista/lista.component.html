<div class="row" >
  <div class="col s12 m6" *ngFor="let comanda of comandas">
    <div class="card">
      <div class="card-content center-align">
        <span class="card-title">{{ comanda.name }}</span>
        <span class="card-subtitle">{{ comanda.mesa }}</span><br>
        <span class="card-subtitle">{{ comanda.consumidos }}</span><br>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn red darken-2" [routerLink]="['/editar', comanda._id]">Editar</a>
        <a class="waves-effect waves-light btn red darken-2" [routerLink]="['/editar', comanda._id]">Lan√ßar na conta</a>
        <button (click)="deleteContact(comanda._id)"  class="right waves-effect waves-light btn red darken-2">Excluir</button>
      </div>
    </div>
  </div>
</div>
