<div class="row" *ngIf="statusEdit == true">
    <div class="col m12">
      <div class="card">
        <div class="card-content">

          <p>Comanda registrada com sucesso!</p>
          <a [routerLink]="['/']">voltar</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col s12">
      <h4>Finalizar comanda</h4>
    </div>

    <div class="col m12">
      <div class="card m12">
        <div class="card-content m12 s12">
          <form id="formulario" #form="ngForm" (submit)="updateComanda(form)">
            <div>

              <div>
                <label for="name">Nome</label>
                <input id="name" ngModel name="name" type="text" [(ngModel)]="comanda.name">
              </div>
              <div>
                <label for="mesa">Mesa</label>
                <input id="mesa" ngModel name="mesa" type="text" [(ngModel)]="comanda.mesa">
              </div>
              <div class="input-field col s12">
                <textarea id="consumidos" name="consumidos" class="materialize-textarea" [(ngModel)]="comanda.consumidos"></textarea>
                <label for="consumidos">Consumidos</label>
              </div>

              <div>
                <button class="waves-effect waves-light btn red darken-2" >Finalizar</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
