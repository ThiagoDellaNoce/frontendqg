<div class="row" *ngIf="statusEdit == true">
  <div class="col m12">
    <div class="card">
      <div class="card-content">

        <p>Contato alterado com sucesso!</p>
        <a [routerLink]="['/']">voltar</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col m12">
    <div class="card m12">
      <div class="card-content m12 s12">
        <form id="formulario" #form="ngForm" (submit)="updateContact(form)">
          <div>

            <div>
              <label for="name">Nome</label>
              <input id="name" ngModel name="name" type="text"  [(ngModel)]="contact.name">
            </div>
            <div>
              <label for="mesa">Mesa</label>
              <input id="mesa" ngModel name="mesa" type="text"  [(ngModel)]="contact.mesa">
            </div>
            <div>
              <label for="consumivel">consum√≠vel</label>
              <input id="consumivel" ngModel name="consumivel" type="text" [(ngModel)]="contact.consumivel">
            </div>

            <div>
              <button class="waves-effect waves-light btn red darken-2" >Editar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
